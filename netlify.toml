[build]
  publish = "."

[dev]
  publish = "."
  port = 8888
  framework = "#static"
  autoLaunch = false

# CDN de imagens (aceita qualquer URL externa)
[images]
  remote_images = ["https://.*"]

# Rewrite root to apmed-estetica/index.html
[[redirects]]
  from = "/"
  to = "/apmed-estetica/index.html"
  status = 200
  force = true

# Headers de seguranca
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para assets estaticos
[[headers]]
  for = "/apmed-estetica/imagens/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
